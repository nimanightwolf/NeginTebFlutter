name: Neginteb workflow

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub add persian_datetime_picker:^3.1.1
      - run: flutter clean
      - run: flutter pub get



      - run: flutter pub run build_runner build --delete-conflicting-outputs
      - run: flutter build web

      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      - name: Update base href in index.html
        env:
          WEBSITE_URL: ${{ secrets.WEBSITE_URL }}
        run: |
          sed -i "s|href=\"/\"|href=\"${WEBSITE_URL}\"|g" build/web/index.html

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          SSH_PORT: ${{ secrets.SERVER_SSH_PORT }}
          SSH_USERNAME: ${{ secrets.SERVER_SSH_USERNAME }}
          SSH_HOST: ${{ secrets.SERVER_SSH_HOST }}
          REMOTE_PATH: ${{ secrets.SERVER_REMOTE_PATH }}
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_PRIVATE_KEY}" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          ssh-keyscan -p ${SSH_PORT} -H ${SSH_HOST} >> ~/.ssh/known_hosts 2>/dev/null || true
          
          scp -i ~/.ssh/id_ed25519 -P ${SSH_PORT} -o StrictHostKeyChecking=no -r \
            build/web/* ${SSH_USERNAME}@${SSH_HOST}:${REMOTE_PATH}/
          
          rm -f ~/.ssh/id_ed25519 ~/.ssh/known_hosts